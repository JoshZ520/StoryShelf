<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryShelf - Login</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="login-container">
    <h1> StoryShelf</h1>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>

    <div class="oauth-buttons">
      <button class="oauth-btn" onclick="loginWithGoogle()">Google</button>
      <button class="oauth-btn" onclick="loginWithGitHub()">GitHub</button>
    </div>

    <div class="signup-link">
      Don't have an account? <a href="/signup">Sign up</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            password: password,
            username: email.split('@')[0],
            firstName: 'User',
            lastName: 'Test'
          })
        });
        
        if (response.ok) {
          const data = await response.json();
          alert('Login successful! User ID: ' + data._id);
        } else {
          alert('Login failed');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred');
      }
    });

    function loginWithGoogle() {
      alert('Google OAuth not yet configured');
    }

    function loginWithGitHub() {
      alert('GitHub OAuth not yet configured');
    }
  </script>
</body>
</html>
